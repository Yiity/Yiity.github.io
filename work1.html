<!doctype html>

 <head>
  <meta charset="UTF-8">

  <title>第一章</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://images.pexels.com/photos/1083822/pexels-photo-1083822.jpeg?cs=srgb&dl=pexels-lisa-1083822.jpg&fm=jpg);
            height: 100vh;	/*使图片占满屏幕*/
            background-size: cover;
            background-position: center;
        }
    
        ul{
            float: left;
            list-style-type: upper-roman;/*去除li标签默认属性的标记*/
            margin: 15px;
        }
        ul li{
            display: inline-block;/*在元素之后不添加换行符，因此该元素可以位于其他元素旁边，实现水平显示列表项*/
        }
    
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;
            border-radius: 20px;
        }
		ul li a:hover{		/*鼠标悬停在li的a上时的ul的样式*/
            background-color: #fff;
            color: #000;
        }

        ul li.active a{
            background-color: #fff;
            color: #000;
        }	
    </style>


</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a href="work.html" target="_blank">返回章节目录</a></li>
                
            </ul>
        </div>
    </header>
</body>
