<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="Author" content="Yiity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(background.jpg);
            height: 100vh;	/*使图片占满屏幕*/
            background-size: cover;
            background-position: center;
        }
    
        ul{
            float: right;
            list-style-type: none;/*去除li标签默认属性的标记*/
            margin: 15px;
        }
        ul li{
            display: inline-block;/*在元素之后不添加换行符，因此该元素可以位于其他元素旁边，实现水平显示列表项*/
        }
    
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;/*设置过度效果*/
            border-radius: 20px;/*设置圆角*/
        }
		ul li a:hover{		/*鼠标悬停在li的a上时的样式*/
            background-color: #fff;
            color: #000;
        }

        ul li.active a{
            background-color: #fff;
            color: #000;
        }	

		/*设置标题文字位置及样式*/
        .title{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .title h1{
            color: #fff;
            font-size: 70px;
            font-family: Century Gothic;
        }
    </style>


</head>
<body>
    <header>
            <ul>
                <li class="active"><a href="#">首页</a></li>
                <li><a target="_blank">简介</a></li>
                <li><a href="work.html" target="_blank">作业</a></li>
                <li><a href="photos.html" target="_blank">个人</a></li>
                
            </ul>
        </div>
        <div class="title">
            <h1><span style="color: crimson;">My</span> Homepage</h1>
    </header>
</body>
</html>
