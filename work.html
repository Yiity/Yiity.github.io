<head>

    <title>作业</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://images.pexels.com/photos/1083822/pexels-photo-1083822.jpeg?cs=srgb&dl=pexels-lisa-1083822.jpg&fm=jpg);
            height: 100vh;	/*使图片占满屏幕*/
            background-size: cover;
            background-position: center;
        }
    
        ul{
            float: right;
            list-style-type: upper-roman;/*去除li标签默认属性的标记*/
            margin: 15px;
        }
        ul li{
            display: inline-block;/*在元素之后不添加换行符，因此该元素可以位于其他元素旁边，实现水平显示列表项*/
        }
    
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;
            border-radius: 20px;
        }
		ul li a:hover{		/*鼠标悬停在li的a上时的ul的样式*/
            background-color: #fff;
            color: #000;
        }

        ul li.active a{
            background-color: #fff;
            color: #000;
        }	

		/*设置目录文字位置及样式*/
        .catalog{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .catalog p{
            color: #fff;
            font-size: 40px;
            font-family: Century Gothic;
        }
        p a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;
            border-radius: 20px;
    </style>


</head>
<body>
    <header>
        <div class="main">
            <ul>

                <li><a target="_blank">个人</a></li>
                
            </ul>
        </div>
        <div class="catalog">
            <p><a href="work1.html">第一章</a></p>
			<p>第二章</p>
			<p>第三章</p>
			<p>第四章</p>
			<p>第五章</p>
			<p>第六章</p>

        </div>
    </header>
</body>
</html>
